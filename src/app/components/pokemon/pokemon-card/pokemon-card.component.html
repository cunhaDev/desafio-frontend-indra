<mat-card class="pokemon-card mat-elevation-z4 {{type1}}" >
  <div class="title-container">
    <mat-card-title class="title" >{{name}}</mat-card-title>
    <span class="number">{{idNumber}}</span>
  </div>
  <img src="{{spritePath}}" alt="">
  <div class="type-container">
    <div class="type">{{type1}}</div>
    <div class="type" *ngIf="type2">{{type2}}</div>
  </div>
</mat-card>
